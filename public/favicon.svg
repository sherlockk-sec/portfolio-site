<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Neon Filter -->
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Group with Neon Style -->
  <g stroke="#64ffda" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon-glow)">
    
    <!-- User Secret (Hat + Glasses) - Adapted from FontAwesome -->
    <!-- Simplified path for cleaner neon look -->
    <path d="M224 32c-6.7 0-10.8-2.8-15.5-6.1C201.9 21.4 194 16 176 16c-30.5 0-52 43.7-66 89.4C62.7 114.1 32 128.2 32 144c0 14.3 25 27.1 64.6 35.9c-.4 4-.6 8-.6 12.1c0 17 3.3 33.2 9.3 48l-59.9 0C38 240 32 246 32 253.4c0 1.7 .3 3.4 1 5l38.8 96.9C28.2 387.8 0 439.8 0 498.3c16.4 0 29.7-13.3 29.7-29.7c0-58.5-28.2-110.4-71.7-143L415 258.4c.6-1.6 1-3.3 1-5c0-7.4-6-13.4-13.4-13.4l-59.9 0c6-14.8 9.3-31 9.3-48c0-4.1-.2-8.1-.6-12.1C391 171.1 416 158.3 416 144c0-15.8-30.7-29.9-78-38.6C324 59.7 302.5 16 272 16c-18 0-25.9 5.4-32.5 9.9" />
    
    <!-- Glasses Rim -->
    <path d="M120 200 h200 M120 200 q-20 20 -20 50 q 0 30 20 50 h60 q 20 -20 20 -50 q 0 -30 -20 -50 M320 200 q-20 20 -20 50 q 0 30 20 50 h60 q 20 -20 20 -50 q 0 -30 -20 -50"/>

    <!-- The Pipe (Adding the character) -->
    <!-- Coming out from mouth area (approx 256, 350) -->
    <path d="
      M 280 340 
      Q 280 420 380 400 
      L 400 400 
      L 400 360 
      L 380 360 
      Q 330 360 330 340 
    " />
    
    <!-- Pipe Smoke -->
    <path d="M 400 360 Q 420 340 400 320 Q 380 300 400 280" stroke-width="8" opacity="0.8"/>

  </g>
</svg>
