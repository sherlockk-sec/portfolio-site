<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" class="blueprint-icon">
  <!-- Style for Neon Effect -->
  <defs>
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sherlock Silhouette Group -->
  <g stroke="#64ffda" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon-glow)">
    
    <!-- Deerstalker Hat & Head Profile -->
    <!-- Start at back neck, go up to hat, brim, ear flap, face, pipe -->
    <path d="
      M 35 75                   <!-- Neck Back -->
      L 35 55                   <!-- Up to Head -->
      C 25 55, 20 50, 20 45     <!-- Back Brim Curve -->
      C 20 35, 35 20, 50 20     <!-- Hat Dome Left -->
      C 65 20, 80 35, 80 45     <!-- Hat Dome Right/Front Brim -->
      L 70 45                   <!-- Front Brim indent -->
      L 70 55                   <!-- Forehead/Nose Bridge -->
      L 75 60                   <!-- Nose Tip -->
      L 70 62                   <!-- Nose Bottom -->
      L 70 68                   <!-- Mouth Area -->
      L 65 75                   <!-- Chin -->
      L 45 75                   <!-- Jawline to Neck -->
    "/>

    <!-- Ear Flap (Characteristic of Deerstalker) -->
    <path d="M 40 45 C 35 55, 45 65, 50 55" fill="none" />

    <!-- The Pipe -->
    <path d="
      M 70 68                   <!-- Mouth -->
      Q 85 75, 85 85            <!-- Stem curving down -->
      L 95 85                   <!-- Bowl connection -->
      L 95 75                   <!-- Bowl Top -->
      L 85 75                   <!-- Bowl Top Inner -->
    " fill="none" />
    
    <!-- Pipe Bowl Detail -->
    <rect x="85" y="75" width="10" height="10" rx="2" />
    
  </g>
</svg>
